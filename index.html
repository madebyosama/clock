<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Clock</title>
    <style>
      @font-face {
        font-family: 'font';
        src: url('./font.ttf') format('truetype-variations');
      }

      body {
        background: #0f0d0e;
        overflow: hidden;
      }
      ::selection {
        display: none;
      }
      .subcontainer {
        cursor: pointer;
        height: 88.5dvh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      #time {
        font-family: 'font';
        color: #fff;
        font-size: max(20vw, 30px);
      }

      #date {
        font-family: 'font';
        color: #fff;
        font-size: max(2vw, 18px);
      }

      @media screen and (max-width: 150px) {
        #date {
          display: none;
        }
      }
    </style>
  </head>

  <body onload="startTime()">
    <div class="subcontainer" id="full-screen" onclick="fullscreen()">
      <div id="time"></div>
      <div id="date"></div>
    </div>
    <script>
      function startTime() {
        const today = new Date()
        let h = today.getHours() % 12 || 12
        let m = today.getMinutes()
        m = checkTime(m)

        const days = [
          'Sunday',
          'Monday',
          'Tuesday',
          'Wednesday',
          'Thursday',
          'Friday',
          'Saturday',
        ]
        const months = [
          'January',
          'February',
          'March',
          'April',
          'May',
          'June',
          'July',
          'August',
          'September',
          'October',
          'November',
          'December',
        ]

        const day = days[today.getDay()]
        const date = today.getDate()
        const month = months[today.getMonth()]
        const year = today.getFullYear()

        document.getElementById('time').innerHTML = h + ':' + m
        document.getElementById(
          'date'
        ).innerHTML = `${day}, ${date} ${month} ${year}`
        setTimeout(startTime, 1000)
      }

      function checkTime(i) {
        if (i < 10) {
          i = '0' + i
        }
        return i
      }

      function fullscreen() {
        var isInFullScreen =
          (document.fullscreenElement && document.fullscreenElement !== null) ||
          (document.webkitFullscreenElement &&
            document.webkitFullscreenElement !== null) ||
          (document.mozFullScreenElement &&
            document.mozFullScreenElement !== null) ||
          (document.msFullscreenElement &&
            document.msFullscreenElement !== null)

        var docElm = document.documentElement
        if (!isInFullScreen) {
          if (docElm.requestFullscreen) {
            docElm.requestFullscreen()
          } else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen()
          } else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen()
          } else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen()
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen()
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen()
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen()
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen()
          }
        }
      }

      // ðŸªŸ Small popup window (Pomofocus-like)
      document.getElementById('date').addEventListener('click', () => {
        window.open(
          window.location.href, // Opens same page
          'ClockWindow',
          'width=146,height=81.484,left=0,top=248,resizable=yes,scrollbars=no,status=no'
        )
      })
    </script>
  </body>
</html>
