<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Clock</title>
    <style>
      :root {
        --shadow: #0022dd;
      }
      @font-face {
        font-family: 'font';
        src: url('./font.ttf') format('truetype-variations');
      }

      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #212121;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      ::selection {
        display: none;
      }

      #txt {
        cursor: none;
        font-family: 'font';
        color: #fff;
        text-shadow: 0 0 7px var(--shadow), 0 0 10px var(--shadow),
          0 0 21px var(--shadow), 0 0 42px var(--shadow), 0 0 82px var(--shadow),
          0 0 92px var(--shadow), 0 0 102px var(--shadow),
          0 0 151px var(--shadow);
        font-size: 100vmin; /* Respects viewport dimensions */
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        line-height: 1; /* Eliminates extra space caused by font line height */
        text-align: center;
      }
    </style>
  </head>

  <body onload="startTime()">
    <div class="subcontainer" id="full-screen" onclick="fullscreen()">
      <div id="txt"></div>
    </div>
    <script>
      function startTime() {
        const today = new Date();
        let h = today.getHours() % 12 || 12;
        let m = today.getMinutes();
        m = checkTime(m);

        document.getElementById('txt').innerHTML = h + ':' + m;
        setTimeout(startTime, 1000);
      }

      function checkTime(i) {
        if (i < 10) {
          i = '0' + i;
        }
        return i;
      }

      function fullscreen() {
        var isInFullScreen =
          (document.fullscreenElement && document.fullscreenElement !== null) ||
          (document.webkitFullscreenElement &&
            document.webkitFullscreenElement !== null) ||
          (document.mozFullScreenElement &&
            document.mozFullScreenElement !== null) ||
          (document.msFullscreenElement &&
            document.msFullscreenElement !== null);

        var docElm = document.documentElement;
        if (!isInFullScreen) {
          if (docElm.requestFullscreen) {
            docElm.requestFullscreen();
          } else if (docElm.mozRequestFullScreen) {
            docElm.mozRequestFullScreen();
          } else if (docElm.webkitRequestFullScreen) {
            docElm.webkitRequestFullScreen();
          } else if (docElm.msRequestFullscreen) {
            docElm.msRequestFullscreen();
          }
        } else {
          if (document.exitFullscreen) {
            document.exitFullscreen();
          } else if (document.webkitExitFullscreen) {
            document.webkitExitFullscreen();
          } else if (document.mozCancelFullScreen) {
            document.mozCancelFullScreen();
          } else if (document.msExitFullscreen) {
            document.msExitFullscreen();
          }
        }
      }
    </script>
  </body>
</html>
